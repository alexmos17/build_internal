# Pool the builders over all the slave machines, as a WebRTC checkout is only
# about 1.5 GB including source code and compiled artifacts.
slaves = [
  # Linux.
  {
    'master': 'WebRTCTryServer',
    'os': 'linux',
    'version': 'precise',
    'bits': '64',
    'builder': [
      'android',
      'android_rel',
      'android_clang',
      'linux',
      'linux_rel',
      'linux_asan',
      'linux_memcheck',
      'linux_tsan',
      'linux_tsan2',
    ],
    'hostname': 'slave%d-c4' % i,
  } for i in xrange(719, 726)
] + [
  # Linux bare-metal machines with Android devices.
  {
    'master': 'WebRTCTryServer',
    'os': 'linux',
    'version': 'precise',
    'bits': '64',
    'builder': [
      'android_apk',
      'android_apk_rel',
    ],
    'hostname': 'build%d-a4' % i,
  } for i in range(77, 79)
] + [
  # Linux bare-metal machines with audio devices and headsets.
  {
    'master': 'WebRTCTryServer',
    'os': 'linux',
    'version': 'precise',
    'bits': '64',
    'builder': [
      'linux_baremetal',
    ],
    'hostname': 'build22-a4',
  }
] + [
  # Mac.
  {
    'master': 'WebRTCTryServer',
    'os': 'mac',
    'version': '10.8',
    'bits': '64',
    'builder': [
      'mac',
      'mac_rel',
      'mac_x64_rel',
      'mac_asan',
      'ios',
      'ios_rel',
    ],
    'hostname': 'vm%d-m4' % i,
  } for i in range(738, 741) + range(818, 820)
] + [
  # Mac bare-metal machines with audio devices and headsets.
  {
    'master': 'WebRTCTryServer',
    'os': 'mac',
    'version': '10.8',
    'bits': '64',
    'builder': [
      'mac_baremetal',
    ],
    'hostname': 'build24-a4',
  }
] + [
  # Windows.
  {
    'master': 'WebRTCTryServer',
    'os': 'win',
