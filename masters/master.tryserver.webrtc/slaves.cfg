# Pool the builders over all the slave machines, as a WebRTC checkout is only
# about 1.5 GB including source code and compiled artifacts.
slaves = [
  # Linux.
  {
    'master': 'WebRTCTryServer',
    'os': 'linux',
    'version': 'precise',
    'bits': '64',
    'builder': [
      'android_ndk',
      'linux',
      'linux_rel',
      'linux_asan',
      'linux_memcheck',
      'linux_tsan',
    ],
    'hostname': 'vm%d-m4' % i,
  } for i in range(159, 164) + [196, 201]
] + [
  # Mac.
  {
    'master': 'WebRTCTryServer',
    'os': 'mac',
    'version': '10.8',
    'bits': '64',
    'builder': [
      'mac',
      'mac_rel',
      'mac_x64_rel',
      'mac_asan',
      'ios',
      'ios_rel',
    ],
    'hostname': 'vm%d-m4' % i,
  } for i in range(738, 741) + range(818, 820)
] + [
  # Windows.
  {
    'master': 'WebRTCTryServer',
    'os': 'win',
    'version': 'win7',
    'bits': '64',
    'builder': [
      'win',
      'win_rel',
      'win_x64_rel',
    ],
    'hostname': 'vm%d-m4' % i,
  } for i in range(207, 209) + [212, 234]
]
