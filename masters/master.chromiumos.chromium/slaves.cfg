MASTER='ChromiumOSChromium'
builder_hostname_map = {
  'Chromium OS (x86) Perf': ['build24-m1'],
  'Chromium OS (amd64) Perf': ['build77-m1'],
  'Chromium OS (x86) Asan': ['build44-m1'],
  'Chromium OS (amd64) Asan': ['build56-m1'],
  'X86 (chromium)':   ['build40-m1'],
  'AMD64 (chromium)': ['build41-m1'],
  'Daisy (chromium)': ['build42-m1'],
}

hostname_builder_map = {}
for builder, hostnames in builder_hostname_map.iteritems():
  for hostname in hostnames:
    hostname_builder_map.setdefault(hostname, []).append(builder)

slaves = []
for hostname, builders in hostname_builder_map.iteritems():
  slaves.append({'master': MASTER,
                 'builder': builders,
                 'hostname': hostname,
                 'os': 'linux',
                 'version': 'precise'})
