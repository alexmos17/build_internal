# Pool the builders over all the slave machines, as a libyuv checkout is only
# about 700MB including source code and compiled artifacts.
slaves = [
  # Linux.
  {
    'master': 'LibyuvTryServer',
    'os': 'linux',
    'version': 'precise',
    'bits': '64',
    'builder': [
      'linux',
      'linux_rel',
      'linux_asan',
      'linux_memcheck',
      'linux_tsan',
    ],
    'hostname': 'vm%d-m4' % i,
  } for i in range(787, 789)
] + [
  # Mac.
  {
    'master': 'LibyuvTryServer',
    'os': 'mac',
    'version': '10.8',
    'bits': '64',
    'builder': ['mac', 'mac_rel', 'mac_asan'],
    'hostname': 'vm748-m4',
  }
] + [
  # Windows.
  {
    'master': 'LibyuvTryServer',
    'os': 'win',
    'version': 'win7',
    'bits': '64',
    'builder': ['win', 'win_rel'],
    'hostname': 'vm789-m4',
  }
]
