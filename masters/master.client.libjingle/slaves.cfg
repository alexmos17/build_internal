# Pool some builders over multiple slave machines, as a libjingle checkout is
# only about 1.1 GB including source code and compiled artifacts.
slaves = [
  # Linux 32-bit.
  {
    'master': 'Libjingle',
    'os': 'linux',
    'version': 'precise',
    'bits': '32',
    'builder': [
      'Linux32 Debug',
      'Linux32 Release',
    ],
    'hostname': 'vm317-m3',
  }
] + [
  # Linux 64-bit.
  {
    'master': 'Libjingle',
    'os': 'linux',
    'version': 'precise',
    'bits': '64',
    'builder': [
      'Chrome OS',
      'Linux64 Debug',
      'Linux64 Release',
      'Linux Asan',
      'Linux Clang',
      'Linux Memcheck',
      'Linux Tsan',
    ],
   'hostname': 'vm%d-m3' % i,
  } for i in range(318, 320)
] + [
  # Mac.
  {
    'master': 'Libjingle',
    'os': 'mac',
    'version': '10.7',
    'bits': '64',
    'builder': [
      'Mac32 Debug',
      'Mac32 Release',
      'Mac Asan',
    ],
    'hostname': 'vm676-m3',
  }
] + [
  # Windows.
  {
    'master': 'Libjingle',
    'os': 'win',
    'version': 'win7',
    'bits': '64',
    'builder': [
      'Win32 Debug',
      'Win32 Release',
    ],
    'hostname': 'vm320-m3',
  }
]
