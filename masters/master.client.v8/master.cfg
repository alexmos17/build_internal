    'auto_reboot' : False,
  }

def CreateA64DebugBuilder():
  return {
    'name': 'V8 Linux - a64 - sim - debug',
    'builddir': 'v8-linux-a64-debug',
    'factory': m_linux().V8Factory(
        options=linux_default_opts,
        factory_properties={
            'gclient_env': {
                 'GYP_DEFINES': 'v8_optimized_debug=1',
            },
        },
        target='Debug',
        tests=['v8testing', 'webkit', 'test262', 'mozilla'],
        target_arch='a64'),
    'category': '06Simulators',
    'auto_reboot' : False,
  }

def CreateA64NoSnapDebugBuilder(shard_count, shard_run):
  return {
    'name': 'V8 Linux - a64 - sim - nosnap - debug - %d' % shard_run,
    'builddir': 'v8-linux-a64-nosnap-debug-%d' % shard_run,
    'factory': m_linux().V8Factory(
        options=linux_default_opts,
        factory_properties={
            'gclient_env': {
                 'GYP_DEFINES': 'v8_use_snapshot=false v8_optimized_debug=1',
            },
        },
        target='Debug',
        tests=['v8testing', 'webkit', 'test262', 'mozilla'],
        shard_count=shard_count,
        shard_run=shard_run,
        target_arch='a64'),
    'category': '06Simulators',
    'auto_reboot' : False,
  }

